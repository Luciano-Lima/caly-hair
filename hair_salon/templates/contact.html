{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} 
    Contact
{% endblock %}
{% block content %}

<section class="contact">
    <div class="container text-center">
        <h1>Contact Us</h1>
        <p>Please leave your message and we will get back to you soon</p>
    </div>
    <div class="container">
        <form action="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info" type="submit">Submit</button>
        </form>
    </div>
</section>

{% endblock %}
